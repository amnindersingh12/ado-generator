# config/locales/en.yml
en:
  time:
    formats:
      default: "%Y-%m-%d %H:%M:%S"
      short: "%d %b %H:%M"
      long: "%A, %d %B %Y %H:%M:%S %z"
      # Add this line for long_datetime
      long_datetime: "%B %d, %Y at %I:%M %p" # Example: "June 10, 2025 at 06:01 PM"
      # You can customize the format string above as per your preference.
      # Here are some common format codes:
      # %B: Full month name (e.g., "January")
      # %d: Day of the month (01-31)
      # %Y: Year with century (e.g., "2025")
      # %I: Hour (12-hour clock) (01-12)
      # %M: Minute (00-59)
      # %p: AM/PM
      # %A: Full weekday name (e.g., "Tuesday")
      # %H: Hour (24-hour clock) (00-23)
      # %S: Second (00-59)
      # %z: Time zone offset (e.g., "+0530")
  date:
    formats:
      default: "%Y-%m-%d"
      short: "%d %b"
      long: "%B %d, %Y"